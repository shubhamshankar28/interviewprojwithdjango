<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Topics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{% url 'qadd' %}">Add Question</a>
      <a class="nav-item nav-link" href="{%url 'addexp' %}">Add Experience</a>
      <a class="nav-item nav-link " href="{%url 'showexp' %}">View Experience</a>
        <a class="nav-item nav-link" href="{%url 'questionlist' %}">Topics</a>
          <a class="nav-item nav-link" href="{%url 'gethandle' %}">Enter handle</a>
        {% if user.is_authenticated %}
             <a class="nav-item nav-link" href="{%url 'signout' %}">Logout</a>
             {% else %}
                 <a class="nav-item nav-link" href="{%url 'signin' %}">Login</a>
                  <a class="nav-item nav-link" href="{%url 'signup' %}">Signup</a>
                  {% endif %}
    </div>
  </div>
</nav>
<div class="container contact">
  <h1> Sign In</h1>
  <br>
  <br>
<div class="row">

<div class="col-md-9">
<div class="contact-form">

    {% load crispy_forms_tags %}
    {%block content%}
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" calue="submit" class="btn btn-primary">
      </form>

    {%endblock content%}
    </div>
    </div>
    </div>
    </div>
      </body>
    </html>
